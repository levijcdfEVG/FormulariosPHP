<!DOCTYPE html>
<html lang="es">
   <head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Rescalar la pagina para distintas resoluciones de pantalla -->
       <title>Desastres Naturales ONG</title>
       <link href="css/reset.css" rel="stylesheet" /> <!-- Estilo reset para que la pagina se vea uniforme en todos los tipos de navegadores -->
       <link href="css/spanStyles.css" rel="stylesheet" />
       <link href="css/form.css" rel="stylesheet" />
   </head>
   <body>
       <main>
            <h1>Formulario de donaciones</h1>
            <form action="prueba.php" method="GET">
                <fieldset>
                     <!-- CheckBox -->
                     <label>Quiero direccionar mis donativos a:</label><br/>
                     <label>
                        <input type="checkbox" name="desastresDonate[]" value="Tsunami" /> Tsunami
                    </label><br>
                    <label>
                        <input type="checkbox" name="desastresDonate[]" value="Terremotos" /> Terremotos
                    </label><br>
                    <label>
                        <input type="checkbox" name="desastresDonate[]" value="Incendios" /> Incendios
                    </label><br>
                    <label>
                        <input type="checkbox" name="desastresDonate[]" value="Tifones" /> Tifones
                    </label><br>
                    <!-- Campo para el IBAN -->
                    <input type="text" name="iban" placeholder="IBAN"/>
                    <!-- Campo para el nombre del cliente -->
                    <input type="text" name="clientName" placeholder="Nombre"/>
                    <!-- Campo para la cantidad de la donación -->
                    <input type="number" name="amount" placeholder="Cantidad"/>
                    <!-- Selección de moneda -->
                    <select name="currency">
                        <option value="" disabled selected>Selecciona la moneda</option>
                        <option value="EUR">Euro (€)</option>
                        <option value="USD">Dólar ($)</option>
                        <option value="GBP">Libra (£)</option>
                    </select>
                    <!-- Métodos de pago -->
                    <label>Método de pago:</label><br>
                    <label><input type="radio" name="paymentMethod" value="Tarjeta"> Tarjeta de crédito<br></label>
                    <label><input type="radio" name="paymentMethod" value="Transferencia"> Transferencia bancaria<br></label>
                    <label><input type="radio" name="paymentMethod" value="PayPal"> PayPal<br></label>
                    <!-- Campo para la dirección de correo electrónico -->
                    <input type="email" name="email" placeholder="Correo electrónico"/>
                    
                    <!-- Checkbox para suscribirse a boletines -->
                    <label>
                        <input type="checkbox" name="newsletter" /> Deseo recibir correos de la ONG
                    </label><br>

                    <!-- Checkbox de aceptación de términos -->
                    <label>
                        <input type="checkbox" name="terms" /> Acepto los términos y condiciones
                    </label><br>
                    <!-- Botón de envío -->
                    <input type="submit" value="Enviar" id="submitButton"/>
                </fieldset>
            </form>
       </main>
   </body>
</html>
